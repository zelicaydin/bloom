# Netlify Configuration for Bloom E-commerce App

[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish (Vite outputs to 'dist')
  publish = "dist"
  
  # Environment variables (set these in Netlify dashboard)
  # VITE_SUPABASE_URL = "your-supabase-url"
  # VITE_SUPABASE_ANON_KEY = "your-supabase-anon-key"
  # VITE_HERO_VIDEO_URL = "https://your-cdn.com/hero.mp4" (optional - for external video hosting)
  # VITE_FOREST_VIDEO_URL = "https://your-cdn.com/forest.mp4" (optional - for external video hosting)

# Redirect rules for SPA (Single Page Application)
# All routes should go to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
